{% extends 'lottery/base.html' %}
{% block content %}
<div class="container mt-4 text-center">
    <h2>구매 완료!</h2>
    <p>티켓 번호: {{ ticket.id }}</p>
    <p class="text-dark">번호: {{ ticket.numbers }}</p>
    <h4 class="mt-3">당첨 조회 링크</h4>
    <input type="text" class="form-control text-center" value="{{ check_url }}" readonly>
    <p class="text-danger mt-3">⚠ 링크를 캡처/저장해 두세요. 잃어버리면 재발급 불가합니다.</p>
</div>
{% endblock %}
